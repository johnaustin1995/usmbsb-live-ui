<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Southern Miss Live Feed (OBS)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/usm-live-obs.css?v=20260222l" />
  </head>
  <body>
    <main class="obs-root">
      <header class="obs-scoreboard">
        <div class="score-top">
          <div class="team-side away">
            <img id="away-logo" class="team-logo-badge" alt="" hidden />
            <div id="away-score" class="team-score">0</div>
          </div>

          <div class="state-cluster">
            <p id="game-status" class="game-status">Pregame</p>
          </div>

          <div class="diamond-wrap">
            <div class="base-diamond" aria-label="Base runners">
              <span id="base-third" class="base-marker base-third"></span>
              <span id="base-second" class="base-marker base-second"></span>
              <span id="base-first" class="base-marker base-first"></span>
            </div>
            <p id="outs-status" class="outs-status"></p>
          </div>

          <div class="team-side home">
            <div id="home-score" class="team-score">0</div>
            <img id="home-logo" class="team-logo-badge" alt="" hidden />
          </div>
        </div>

        <div class="score-bottom">
          <p id="pitcher-line" class="pitcher-line">
            <span id="pitcher-line-text" class="strip-line-text">PITCHER - -</span>
          </p>
          <p id="batter-line" class="batter-line">
            <span id="batter-line-text" class="strip-line-text">BATTER - -</span>
          </p>
        </div>
      </header>

      <section class="feed-panel">
        <div id="play-feed" class="feed-list"></div>
      </section>
    </main>

    <script src="/branding.js?v=20260222l" defer></script>
    <script src="/usm-live-obs.js?v=20260222l" defer></script>
  </body>
</html>
